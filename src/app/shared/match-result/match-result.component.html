<div class="row">
  <div class="col">
    <div class="row">
      <div class="col text-center">
                <span [ngClass]="{'my-club': (isMyClub$(match).home | async)}">
                  {{match.home.nameRu}}
                </span> - <span [ngClass]="{'my-club': (isMyClub$(match).away | async)}">
                {{match.away.nameRu}}
              </span>
      </div>
    </div>
    <div class="row" *ngIf="match.result">
      <div class="col text-center" [ngClass]="{'my-club': (isMyClub$(match).home | async) ||
               (isMyClub$(match).away | async)}">
        {{match.result}}
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="col-5 scorers" [ngClass]="{'my-club': (isMyClub$(match).home | async)}">
        <div *ngFor="let min of keys((matchStats$ | async).homeGoals)"
           [ngClass]="{'my-club': (isMyClub$(match).home | async)}">
          {{min}}' {{(matchStats$ | async).homeGoals[min]?.nameRu}}
          <span *ngIf="(matchStats$ | async).homeAssists[min]">({{(matchStats$ | async).homeAssists[min]?.nameRu}})</span>
        </div>
      </div>
      <div class="col-5 scorers" [ngClass]="{'my-club': (isMyClub$(match).away | async)}">
        <div *ngFor="let min of keys((matchStats$ | async).awayGoals)"
           [ngClass]="{'my-club': (isMyClub$(match).away | async)}">
          {{min}}' {{(matchStats$ | async).awayGoals[min]?.nameRu}}
          <span *ngIf="(matchStats$ | async).awayAssists[min]">({{(matchStats$ | async).awayAssists[min]?.nameRu}})</span>
        </div>
      </div>
    </div>
  </div>
</div>
