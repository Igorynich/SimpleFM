<h2 class="text-center">Добавление новой лиги</h2>
<div>
  <form [formGroup]="leagueForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="nameEn" formControlName="nameEn" required>
          <!--<mat-error *ngIf="nameEn.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="altNameEn" formControlName="altNameEn" required>
          <!--<mat-error *ngIf="nameEn.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="nameRu" formControlName="nameRu" required>
          <!--<mat-error *ngIf="nameEn.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="altNameRu" formControlName="altNameRu" required>
          <!--<mat-error *ngIf="nameEn.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <ng-select class="w-100" [items]="countryList"
                   formControlName="country"
                   bindLabel="nameRu"
                   [virtualScroll]="true"
                   [selectOnTab]="true"
                   placeholder="Страна">
        </ng-select>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="tier" formControlName="tier" required>
          <!--<mat-error *ngIf="nameEn.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="row align-items-end" style="height: 100px">
    <div class="col">
      <button mat-raised-button color="warn" mat-dialog-close="false" class="float-right ml-3">
        Отмена
      </button>
      <button mat-raised-button color="primary" (click)="onSubmit()"
              [disabled]="leagueForm.invalid || leagueForm.pristine" class="float-right">
        Применить
      </button>
    </div>
  </div>
</div>
