<div class="row m-0">
  <div class="col text-center hover p-0.5" *ngFor="let week of schedule; let i = index" (click)="tourClick(i)"
       matTooltip="{{i + 1}} тур" i18n-matTooltip>
      <span [ngClass]="{selected: i === selectedWeek}" class="text-xs">
        {{i + 1}}
      </span>
  </div>
</div>
