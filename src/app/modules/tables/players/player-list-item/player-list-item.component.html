<div class="row w-100"
     [ngClass]="{'my-club': playerRecord.key.clubNameEn === (curClub$ | async).nameEn}">
  <div class="col-1">
    {{index + 1}}
  </div>
  <div class="col-3">
    {{playerRecord.key[config.name]}}
  </div>
  <div class="col-3">
    {{playerRecord.key[config.clubName]}}
  </div>
  <div class="col-1">
    {{playerRecord.value[displayProp]}}
  </div>
</div>
