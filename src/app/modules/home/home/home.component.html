<div class="row justify-content-center">
  <div class="col-8">
    <mat-card class="enter-name-card">
      <div class="row justify-content-center">
        <div class="col-12">
          <h2 class="enter-name-header text-center" i18n>
            Добро пожаловать в SimpleFM. Пожалуйста, введите свое имя, чтобы начать игру:
          </h2>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-5">
          <mat-form-field i18n-hintLabel hintLabel="Максимум 20 символов" class="enter-name-ff w-100 mt-5">
            <input matInput #input maxlength="20" i18n-placeholder placeholder="Введите имя" autocomplete="off" [formControl]="userName"
                   (keyup.enter)="submitName()" autofocus>
            <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <button class="w-100" (click)="submitName()" [disabled]="userName.invalid" i18n mat-flat-button>
            Начать игру!
          </button>
        </div>
      </div>

      <div class="row justify-content-end mt-5">
        <div class="col-4">
          <span class="hover" (click)="login()" i18n>Войти с учеткой Google</span>
        </div>
      </div>

      <div class="row justify-content-center" *ngIf="!!savedGameData">
        <div class="col-6">
          <h5 class="text-center" i18n>Или продолжить прошлую игру?</h5>
          <div class="row">
            <div class="col-11">
              <button mat-flat-button class="w-100 text-center" (click)="loadSavedGame()" i18n>
                {{savedGameData.userName}}({{savedGameData.club[config.name]}}) - сезон {{savedGameData.season + 1}}, неделя {{savedGameData.week + 1}}
              </button>
            </div>
            <div class="col-1" (click)="deleteSavedGame()">
              <button mat-mini-fab><mat-icon>delete</mat-icon></button>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
