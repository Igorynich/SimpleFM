<div class="row h-100 min-vh-88" *ngFor="let league of curWeekResults">
  <div class="col h-100">
    <div class="row justify-content-center h-5">
      <div class="col-2">
        <h3 class="main-header text-center">Неделя {{currentWeek}}</h3>
      </div>
    </div>
    <div class="row justify-content-center white h-70 results-list">
      <div class="col">
        <div class="row justify-content-center league-name mb-3">
          <div class="col-2 text-center">
            {{league.tournament.nameRu}}
          </div>
        </div>
        <div class="row justify-content-center mt-3" *ngFor="let match of league.matches; let i = index">
          <div class="col-8">
            <app-match-result [match]="match" [showGains]="true"></app-match-result>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-end h-25 pt-5 continue-button">
      <div class="col-3">
        <button class="w-100" mat-raised-button color="primary" (click)="onContinueClick()">Продолжить</button>
      </div>
    </div>
  </div>
</div>
