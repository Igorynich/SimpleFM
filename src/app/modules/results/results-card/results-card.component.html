<div class="row h-100" *ngFor="let league of curWeekResults">
  <div class="col h-100">
    <div class="row justify-content-center h-5">
      <div class="col-2">
        <h3 class="main-header text-center">Неделя {{currentWeek}}</h3>
      </div>
    </div>
    <div class="row justify-content-center white h-70">
      <div class="col">
        <div class="row justify-content-center league-name mb-3">
          <div class="col-2 text-center">
            {{league.tournament.nameRu}}
          </div>
        </div>
        <div class="row justify-content-center mt-3" *ngFor="let match of league.matches; let i = index">
          <div class="col-8">
            <div class="row">
              <div class="col text-center">
                <span [ngClass]="{'my-club': (curClub$ | async).nameEn === match.home.nameEn}">
                  {{match.home.nameRu}}
                </span> - <span [ngClass]="{'my-club': (curClub$ | async).nameEn === match.away.nameEn}">
                {{match.away.nameRu}}
              </span>
              </div>
            </div>
            <div class="row" *ngIf="match.result">
              <div class="col text-center" [ngClass]="{'my-club': (curClub$ | async).nameEn === match.home.nameEn ||
               (curClub$ | async).nameEn === match.away.nameEn}">
                {{match.result}}
              </div>
            </div>
            <div class="row justify-content-around">
              <div class="col-4 scorers" [ngClass]="{'my-club': (curClub$ | async).nameEn === match.home.nameEn}">
                <div *ngFor="let minute of keys(league.stats[i].homeGoals)">
                  <span>{{minute}}' </span> <span>{{league.stats[i].homeGoals[minute].nameRu}}</span>
                </div>
              </div>
              <div class="col-4 scorers" [ngClass]="{'my-club': (curClub$ | async).nameEn === match.away.nameEn}">
                <div *ngFor="let minute of keys(league.stats[i].awayGoals)" class="text-right">
                  <span>{{minute}}' </span> <span>{{league.stats[i].awayGoals[minute].nameRu}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-end h-25 mt-5">
      <div class="col-3">
        <button class="w-100" mat-raised-button color="primary" (click)="onContinueClick()">Продолжить</button>
      </div>
    </div>
  </div>
</div>
