<div class="row">
  <div class="col">
    <h4 i18n>Вместимость стадиона: {{(curClub$ | async).stadium}} зрителей</h4>
  </div>
</div>
<div class="row">
  <div class="col" i18n>
    Увеличить вместимость стадиона?
  </div>
  <div class="col">
    <button mat-raised-button (click)="expandStadiumClick()" [disabled]="!haveEnoughMoney(curClub$| async)" i18n>
      +{{EXP_STEP}} зрителей за {{EXP_COST | currency}}M
    </button>
  </div>
</div>
