<div class="row">
  <div class="col">
    <h4>Вместимость стадиона: {{(curClub$ | async).stadium}} зрителей</h4>
  </div>
</div>
<div class="row">
  <div class="col">
    Увеличить вместимость стадиона?
  </div>
  <div class="col">
    <button mat-raised-button (click)="expandStadiumClick()" [disabled]="!haveEnoughMoney(curClub$| async)">
      +{{EXP_STEP}} зрителей за {{EXP_COST | currency}}M
    </button>
  </div>
</div>

<div class="row justify-content-end">
  <div class="col-1">
    <app-navigate-to-office></app-navigate-to-office>
  </div>
</div>
